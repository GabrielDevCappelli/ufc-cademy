<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/ufc-logo1.png">
    <link rel="stylesheet" href="css/style.css">
    <title>UFC ACADEMY</title>
</head>
<body>
    <header>
        <img src="img/ufc-logo1.png">
        <nav>
            <div>
                <a href="novinscrito.html" target="_blank">Novo inscrito</a>
                <a href="businscrito.html" target="_blank">Buscar inscrito</a>
                <a href="acessos.html" target="_blank">Acessos</a>
                <a href="relentsai.html" target="_blank">Relatório entrada e saída</a>
                <a href="sitinscrito.html" target="_blank">Situação do inscrito</a>
            </div>        
        </nav>
    </header>

    <h1>Novo Inscrito</h1>
    <div id="infomessage">
        ...................
    </div>
    <form>
        <fieldset>

            <legend>Dados pessoais</legend>

            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome"><br>

            <label for="sexo">Sexo</label><br>
            <select  name="sexo" id="sexo">
                <option>Masculino</option>
                <option>Feminino</option>
            </select><br>

            <label for="rg">RG</label><br>
            <input type="text" name="rg" id="rg"><br>

            <label for="datanascimento">Nascimento</label><br>
            <input type="date" name="datanascimento" id="datanascimento"><br>

        </fieldset><br>

        <fieldset>

            <legend>Situação</legend>

            <label for="situacao">Situação</label><br>
            <select name="situacao" id="situacao">
                <option>Ativo</option>
                <option>Inativo</option>
                <option>Pendente</option>
            </select><br>

        </fieldset><br>

        <fieldset>

            <legend>Endereço</legend>

            <label for="rua">Rua</label><br>
            <input type="text" name="rua" id="rua"><br>

            <label for="numero">Número</label><br>
            <input type="text" name="numero" id="numero"><br>

            <label for="complemento">Complemento</label><br>
            <input type="text" name="complemento" id="complemento"><br>

            <label for="cidade">Cidade</label><br>
            <input type="text" name="cidade" id="cidade"><br>

            <label for="estato">Estado</label><br>
            <select name="estado" id="estado">
                <option>(lista)</option>
            </select><br>

            <label for="cep">CEP</label><br>
            <input type="text" name="cep" id="cep"><br>
        </fieldset><br>

        <fieldset>
            <legend>Contatos</legend>

            <label for="email">E-mail</label><br>
            <input type="email" name="email" id="email"><br>

            <label for="fone">Telefone</label><br>
            <input type="fone" name="fone" id="fone"><br>
        </fieldset>

        <input type="submit" value="Salvar">
        <input type="button" value="Relatório">    
    </form><br>
</body>
</html>
